<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/swiper-bundle.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/greensock/gsap.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box red">red</div>
    <div class="box green">green</div>
    <div class="box blue">blue</div>
    <script>
        // document.querySelecor자체적으로 포함시킴
        // to:내가 지정한 것으로 바뀜, from:지정했던거에서 처음으로 돌아옴
        // 수치로 바꿀수 있는건 gsap 사용 가능
        // 자바스크립트에서는 font-size >> -로 인식
        // fontSize or "font-size"로 쓰기
        gsap.to(".box", { x: 1200, backgroundColor: "#000", color: "#fff", duration: 3, ease: "power3", delay: 1, stagger: 0.2 })
    </script>
</body>

</html>
