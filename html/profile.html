<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
  </head>
  <body>
    <h1 style="color: red; font-size: 48px">profile</h1>
    <a
      href="hello.html"
      style="color: #5a4de6; font-size: 24px; text-decoration: none"
      >hello</a
    >

    <!-- li태그는 무조건 부모태그가 있어야 함
    순서가 있으면 ol태그
    순서가 없으면 ul태그
    ol과 ul 자식태그는 li만 있어야함 -->

    <ol>
      <li>ssg</li>
      <li>lg</li>
      <li>두산</li>
    </ol>

    <ul>
      <li>
        팝
        <ol>
          <li>abcd</li>
          <li>efgh</li>
          <li>ijkl</li>
        </ol>
      </li>
      <li>
        힙합
        <ol>
          <li>힙합01</li>
          <li>힙합02</li>
          <li>힙합03</li>
        </ol>
      </li>
      <li>트로트</li>
      <li>락</li>
    </ul>
  </body>
</html>
