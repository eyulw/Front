<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form action="join.html" method="get"> <!-- get으로 하면 주소창에 정보 다 보임 -->
    <div>id: <input type="text" name="id" placeholder="아이디를 입력하세요." /></div>
    <div>password: <input type="password" name="password" placeholder="비밀번호를 입력하세요" /></div>
    <div>
      <span>
        <label for="male">남자</label> <!-- label for랑 id랑 연결 -->
        <input type="radio" id="male" name="gender" value="male" />
      </span>
      <span>
        <label for="female">여자</label>
        <input type="radio" id="female" name="gender" checked value="female" />
      </span>
    </div>
    <div>
      <span>
        <label> <!-- for랑 id 적고싶지않으면 label 안에 input 넣어도됨 -->
          바둑 <input type="checkbox" name="hobby" value="바둑" />
        </label>
      </span>
      <span>
        <label>
          낚시 <input type="checkbox" name="hobby" value="낚시" /></label>
      </span>
      <span>
        <label for="tennis">테니스 </label>
        <input type="checkbox" id="tennis" name="hobby" value="테니스" />
      </span>
      <span>
        <label for="movie">영화 </label>
        <input type="checkbox" id="movie" name="hobby" value="영화" />
      </span>
    </div>
    <div>
      Email <input type="email" name="email" /> <!-- 이메일 형식 안맞으면 오류뜸 -->
    </div>
    <div>
      <input type="date" />
    </div>
    <div>
      <input type="file" />
    </div>
    <div>
      <textarea name="" id="" cols="50" rows="10"></textarea>
    </div>
    <div>
      <select name="" id=""> <!-- select 밑에는 option태그만 가능 -->
        <option value="">010</option>
        <option value="">011</option>
        <option value="">016</option>
        <option value="">017</option>
        <option value="">018</option>
        <option value="">019</option>
        <button>join</button>
      </select>
  </form>
</body>

</html>
