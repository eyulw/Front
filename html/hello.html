<!-- hyper text markup language    -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello html</title>
  </head>
  <body>
    <!-- h태그는 block형
    h태그는 6단계로 쪼갤수있다. -->
    <h1>Hello HTML</h1>
    <h2>Hello HTML</h2>
    <h3>Hello HTML</h3>
    <h4>Hello HTML</h4>
    <h5>Hello HTML</h5>
    <h6>Hello HTML</h6>

    <!-- 링크연결 a태그 -->
    <!-- 외부링크 target설정하면 탭 새로 열림 -->
    <a href="https://www.daum.net" target="_blank">다음</a>
    <a href="https://www.naver.com" target="_blank">네이버</a>
    <a href="https://www.hometax.go.kr" target="_blank">국세청 환급</a>
    <a href="profile.html">profile</a>
    <p>본문을 마킹하는 태그</p>
    <!-- 태그에 보여지는 속성에 따라 block형 태그가 있고 inline형 태그가 있다. -->
    <!-- img태그는 닫는 태그없음 -->
    <!-- 스크린리더가 alt속성에 있는 텍스트를 읽어줌 -->
    <img
      src="http://gith.co.kr/include/header/force/img/top_logo.png"
      alt="글로벌아이티로고"
    />
    <a href="http://gith.co.kr" target="_blank"
      ><img src="..\images\top_logo.png" alt="글로벌아이티로고"
    /></a>
  </body>
</html>
