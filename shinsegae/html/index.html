<body>
    <header class="header">
        <h1 class="logo">
            <a href="">
                <div class="white">
                    <img src="../images/layout/ic-logo.png" alt="" class="firstlogo">
                    <img src="../images/layout/logo.png" alt="" class="secondlogo">
                </div>
                <div class="black">
                    <img src="../images/layout/ic-logo-red.png" alt="" class="firstlogo">
                    <img src="../images/layout/logo02.png" alt="" class="secondlogo">

        <div class="util-menu">
            <a href="">EN</a>
            <button>
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <!-- header end -->
    <main>
        <div class="main-visual">
            <div class="mask">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <div class="txt-box">
                            <h1 class="main">
                                고객의<br>
                                행복을 위하여
                            </h1>
                            <p class="sub">
                                주거, 쇼핑, 레저의 다양한 건축으로<br>
                                풍요로운 삶의 행복을 전달 합니다.
                            </p>
                        </div>
                        <img src="../images/main/visual_main3.png" alt="">
                    </li>
                    <li class="swiper-slide">
                        <div class="txt-box">
                            <h1 class="main">
                                항상<br>
                                열린마음
                            </h1>
                            <p class="sub">
                                고객제일의 정신으로 쉼없는 도전을 통해<br>
                                지속적으로 성장하는 혁신기업이 되겠습니다.
                            </p>
                        </div>
                        <img src="../images/main/visual_main2.png" alt="">
                    </li>
                    <li class="swiper-slide">
                        <div class="txt-box">
                            <h1 class="main">
                                마음을 움직이는<br>
                                건설기업
                            </h1>
                            <p class="sub">
                                사회적 책임과 사명을 다하여 고객의 마음을 움직이는,<br>
                                그 마음을 지켜 나가는 기업이 되고자 합니다.
                            </p>
                        </div>
                        <img src="../images/main/visual_main1.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <!-- main end -->
    <footer>

    </footer>
